<p id="title"><b>Experiencia Laboral</b></p>

<table class="table">

<ul *ngFor="let work of workExperience">
	<li>
		<tr class="logroFecha">
		   <td>{{ work.fecha }} </td>  <td> {{ work.ubicacion }} </td>
		</tr>
		<tr>
		   <td>{{ work.puesto }} </td>  <td> </td>
		</tr>
		<tr>
		   <td>{{ work.empresa }} </td>  <td> </td>
		</tr>
		<tr>
		   <td> Logros </td> 
		</tr>

                <ul *ngFor="let logro of work.logros">
		   <li>
			<tr>
		           <td>{{ logro.descripcion }} </td>  
		        </tr>
                   </li>
		</ul>

	</li>
</ul>

</table>
